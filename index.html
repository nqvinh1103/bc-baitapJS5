<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container py-5">
      <!-- Bài 1 -->
      <div class="card w-50 mx-auto">
        <h2>Quản lý tuyển sinh</h2>
        <input
          type="text"
          class="form-control"
          placeholder="Điểm chuẩn"
          id="diemChuan"
        />
        <select class="form-control" id="khuVuc">
          <option value="">Chọn khu vực</option>
          <option value="2">A</option>
          <option value="1">B</option>
          <option value="0.5">C</option>
        </select>
        <select class="form-control" id="doiTuong">
          <option value="">Chọn đối tượng</option>
          <option value="A">1</option>
          <option value="B">2</option>
          <option value="C">3</option>
        </select>
        <input
          type="text"
          class="form-control"
          placeholder="Điểm môn thứ 1"
          id="diemMot"
        />
        <input
          type="text"
          class="form-control"
          placeholder="Điểm môn thứ 2"
          id="diemHai"
        />
        <input
          type="text"
          class="form-control"
          placeholder="Điểm môn thứ 3"
          id="diemBa"
        />
        <button onclick="tinhDiem()" class="btn btn-success">Tính</button>
        <div class="display-3 text-dark" id="ketQua"></div>
      </div>
      <!-- Bài 2 -->
      <div class="card w-50 mx-auto mt-5">
        <h2>Tính tiền điện</h2>
        <input
          type="text"
          class="form-control"
          placeholder="Nhập họ tên"
          id="hoTen"
        />
        <input
          type="text"
          class="form-control"
          placeholder="Nhập số kw"
          id="soKW"
        />
        <button onclick="tinhTienDien()" class="btn btn-success">Tính</button>
        <div class="display-3 text-dark" id="tienDien"></div>
      </div>
      <!-- Bài 3 -->
      <div class="card w-50 mx-auto mt-5">
        <h2>Tính thuế thu nhập cá nhân</h2>
        <input
          type="text"
          class="form-control"
          placeholder="Nhập họ tên"
          id="hoVaTen"
        />
        <input
          type="text"
          class="form-control"
          placeholder="Nhập tổng thu nhập"
          id="thuNhap"
        />
        <input
          type="text"
          class="form-control"
          placeholder="Số người phụ thuộc"
          id="nguoiPhuThuoc"
        />
        <button onclick="tinhThue()" class="btn btn-success">Tính</button>
        <div class="display-3 text-dark" id="thue"></div>
      </div>
      <!-- Bài 4 -->
      <div class="card w-50 mx-auto mt-5">
        <h2>Tính tiền cáp</h2>
        <select
          class="form-control"
          id="loaiKhachHang"
          onchange="hienThiSoKetNoi()"
        >
          <option value="0">Chọn loại khách hàng</option>
          <option value="1">Nhà Dân</option>
          <option value="2">Doanh Nghiệp</option>
        </select>
        <input
          type="text"
          class="form-control"
          placeholder="Số kết nối"
          id="soKetNoi"
          style="display: none"
        />
        <input
          type="text"
          class="form-control"
          placeholder="Nhập mã khách hàng"
          id="maKhachHang"
        />
        <input
          type="text"
          class="form-control"
          placeholder="Số kênh cao cấp"
          id="soKenh"
        />
        <button onclick="tinhTienCap()" class="btn btn-success">Tính</button>
        <div class="display-3 text-dark" id="tienCap"></div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
    <script src="./method.js"></script>
  </body>
</html>
